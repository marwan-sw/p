<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="logo">
            <h1 style="color: blue;">Jotun</h1>
    </header>

    <!-- عرض المنتجات -->
    <div class="products">
        <!-- المنتجات سيتم إضافتها بواسطة JavaScript -->
    </div>

    <!-- عربة المشتريات -->
    <div id="cartSidebar" class="cart-sidebar">
        <span id="closeSidebar" class="close">&times;</span>
        <h2>عربة المشتريات</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">الإجمالي: 0 ريال</p>
        <button id="checkoutButton">الدفع</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
